<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a
        ></span>
        <span class="f-badge"></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/jk.jpg"
            class="user-component__photo user-component__photo--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">JK Lee</h4>

            <h6 class="user-component__subtitle">
              +8210-3117-1741<i class="fa-solid fa-circle-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-calendar-days"></i><span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-hard-drive"></i
          ><span text align="center">Talk drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i><span>Theme</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-coins"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-comments"></i><span>Openchat</span>
        </div>
        <div class="icon-row__icon"></div>
        <div class="icon-row__icon"></div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="Chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/63e904defc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
